language: python

python:
  - '2.7'
  - '3.6'

install:
  - pip install -r requirements-test.txt

env:
  - PYTHONPATH=src

script: coverage run -m unittest discover tests '*_test.py'

deploy:
  provider: pypi
  user: atteq
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: AtteqCom/zsl

after_success: coveralls
