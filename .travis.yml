language: python
sudo: false
cache: pip
services:
  - docker
senv:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
matrix:
  include:
    - python: '3.8'
      env:
        - TOXENV=check
        - SCRIPT=tox
    - python: '3.8'
      env:
        - TOXENV=docs
        - SCRIPT=tox
    - python: '3.6'
      env:
        - TOXENV=3.6-nocov
        - SCRIPT=tox
    - python: '3.7'
      env:
        - TOXENV=3.7-cover,report,coveralls,codecov
        - SCRIPT=tox
    - python: '3.7'
      env:
        - TOXENV=3.7-nocov
        - SCRIPT=tox
    - python: '3.8'
      env:
        - TOXENV=3.8-nocov
        - SCRIPT=tox
    - python: '3.8'
      env:
        - SCRIPT=docker
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox twine
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - |
    case $SCRIPT in
      tox)
        tox -v
        ;;

      docker)
        docker build . -f docker/Dockerfile.test -t zsl-test
        docker run --rm zsl-test --version
        ;;
    esac
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: atteq
  edge: true
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV = check
    repo: AtteqCom/zsl
